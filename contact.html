<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawsome.com/releases/v5.6.3/css/all.css" />
  <link rel="stylesheet" href="./css/Team.css" />
  <script src="./js/index.js"></script>
  <!-- include template -->
  <script src="./../js/html-import.min.js"></script>
  <link rel="import" href="./Template/Template.html">
  <!-- end inclue template -->

  <title>Contact</title>
</head>

<body>
  <!-- nav header -->
  <div id="headers"></div>
  <!-- end nav header -->
  
  <div class="container">
    <div class="contact-box">
      <div class="left"></div>
      <div class="right" style="width: 400px;">
        <h2>Register Information</h2>
        <div class="form-group col-md-5" > 
          <input type="text" name="firstname" class="form-control" placeholder="First Name" onfocus="textValid()">
        </div>
        <div class="form-group col-md-5">
          <input type="text" name="lastname" class="form-control" placeholder="Last Name" onfocus="textValid()">
        </div>
        <div class="form-group col-md-5">
          <input type="email" name="email" class="form-control" placeholder="Email" onfocus="emailValid()">
        </div>
        <div class="form-group col-md-5">
          <input type="tel" name="phone" class="form-control" minlength="10" maxlength="11" placeholder="Phone" onfocus="phoneValid()">
        </div>
        
  <div style="margin-left: 40px;" class=" col-xs-12 text-center">
    <div class="clearfix"></div>
    <div class="col-lg-12 text-center">
        <button id="sendMessageButton" type="submit" class="btn btn-primary btn-xl text-uppercase" ng-disabled=" 
        sentMessage.email.$touched && sentMessage.email.$invalid ||  
        sentMessage.name.$touched && sentMessage.name.$invalid || 
        sentMessage.phone.$touched && sentMessage.phone.$invalid || 
        sentMessage.message.$touched && sentMessage.message.$invalid" onclick="formValidator()">Send Message</button>
    </div>    <br> <br>
  </div>
</div>
    </div>
  </div>


        <!-- Footer -->
  <div id="footers"></div>
  <!-- End  Footer-->
</body>
<!-- Sweet Alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</html>
